<div class="container">
    <div class="row ">
        <div class="col-7 divFormulario mt-5">
            <form [formGroup]="formulario" (ngSubmit)="guardarNuevoUsuario()">
                <h1 class="h4">Alta de usuario</h1>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de usuario</label>
                    <input type="text" id="nombreUsuario" class="form-control" name="nombreUsuario" formControlName="nombreUsuario">
                    <span class="help-block"
                        *ngIf="!formulario.get('nombreUsuario').valid && formulario.get('nombreUsuario').touched">
                        Introduzca su nombre de usuario
                    </span>
                    <span class="help-block " *ngIf="existeUsuario">
                        El nombre de usuario ya existe, introduzca otro
                    </span>
                </div>

                <div class="form-group">
                    <label for="correo">Correo electónico</label>
                    <input type="email" id="correo" class="form-control" name="correo"
                        formControlName="correo">
                    <span class="help-block"
                        *ngIf="!formulario.get('correo').valid && formulario.get('correo').touched">
                        Introduzca su correo electrónico
                    </span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" name="password"
                        formControlName="password">
                    <span class="help-block"
                        *ngIf="!formulario.get('password').valid && formulario.get('password').touched">
                        Introduzca su contraseña
                    </span>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" name="nombre"
                        formControlName="nombre">                    
                </div>

                <div class="form-group">
                    <label for="password">Apellidos</label>
                    <input type="text" id="apellidos" class="form-control" name="apellidos"
                        formControlName="apellidos">                    
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="visible" name="visible">
                    <label class="form-check-label" for="visible">Marque esta casilla si quiere aparecer visible para otros usuarios.</label>
                  </div>

                <button type="submit" class="btn btn-info mt-2" [disabled]="!formulario.valid">Enviar</button>            
            </form>

        </div>

        <ng-template #contenido let-modal>
            <div class="modal-body" data-backdrop="static" data-keyboard="false">        
                <p>Alta del usuario {{usuario.username}} realizada con éxito.</p>        
            </div>        
        </ng-template>
    </div>
