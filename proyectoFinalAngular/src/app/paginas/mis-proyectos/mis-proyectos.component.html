<div class="container">
    <div class="row ">
        <div class="col-12 divBuscador mt-5">
            <h1 class="h4">Buscar Proyecto:</h1>
            <div class="form-group">
                <label for="nombreProyecto">Nombre del proyecto</label>
                <input type="text" id="nombreProyecto" class="form-control" name="nombreProyecto"
                    [(ngModel)]="filtroNombre">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" class="form-control" name="descripcion"
                    [(ngModel)]="filtroDescripcion">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de Creación</label>
                <input type="date" id="fecha" class="form-control" name="fecha" [(ngModel)]="filtroFecha">
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-12">
            <h3 class="text-center">Mis proyectos</h3>
            <div *ngIf="proyectos.length == 0">        
                <p class="text-center">No tiene proyectos actualmente</p>
            </div>
            <div class="divProyectos">
                <app-proyecto
                    *ngFor="let proyectoEl of proyectos |filtroNombreProyecto:filtroNombre |filtroDescripcion:filtroDescripcion |filtroFecha:filtroFecha" 
                    [proyecto]="proyectoEl"
                    [mostrarIconos]="true"
                    [mostrarTareas]="true" >
                </app-proyecto>
            </div>
        </div>
    </div>

</div>
