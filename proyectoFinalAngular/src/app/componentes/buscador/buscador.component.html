<div class="row divBuscador">
    <div class="col-7 divFormulario mt-5">
            <h1 class="h4">Buscar proyecto</h1>

            <div class="form-group">
                <label for="nombreProyecto">Nombre del proyecto</label>
                <input type="text" id="nombreProyecto" class="form-control" name="nombreProyecto" [(ngModel)]="filtroNombre">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" class="form-control" name="descripcion" [(ngModel)]="filtroDescripcion">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de Creación</label>
                <input type="text" id="fecha" class="form-control" name="fecha" [(ngModel)]="filtroFecha">
            </div>
            
    </div>

</div>
