<div class="container">
    <div class="row ">
        <div class="col-7 divFormulario mt-5">
            <form [formGroup]="formulario" (ngSubmit)="iniciarSesion()">
                <h1 class="h4">Login</h1>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de usuario</label>
                    <input type="text" id="nombreUsuario" class="form-control" name="nombreUsuario"
                        formControlName="nombreUsuario">
                    <span class="help-block"
                        *ngIf="!formulario.get('nombreUsuario').valid && formulario.get('nombreUsuario').touched">
                        Introduzca su nombre de usuario
                    </span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" name="password"
                        formControlName="password">
                    <span class="help-block"
                        *ngIf="!formulario.get('password').valid && formulario.get('password').touched">
                        Introduzca su contraseña
                    </span>
                </div>

                <div class="form-group">
                    <div class=""><span> ¿No tienes una cuenta? <a routerLink="/alta"
                                class="text-info font-weight-bold enlace">Regístrate aquí</a></span></div><br>
                    <button type="submit" name="submit" class="btn btn-info btn-md" [disabled]="!formulario.valid" value="submit">Ingresar</button>
                </div>


            </form>

        </div>
    </div>
